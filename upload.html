<!DOCTYPE html>
<html>
<head>
  <title>Upload | FrontlineQSR</title>
  <script defer src="./assets/auth.js"></script>
</head>
<body>
  <script>
    FLQSR_AUTH.require();
  </script>

  <h1>Upload Data</h1>

  <input type="file" multiple id="files" />
  <button onclick="save()">Upload</button>

  <script>
    function save() {
      const files = document.getElementById("files").files;
      const names = [...files].map(f => f.name);
      localStorage.setItem("flqsr_upload_data", JSON.stringify(names));
      alert("Uploaded!");
    }
  </script>

  <button onclick="FLQSR_AUTH.logout()">Logout</button>
</body>
</html>
