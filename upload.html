<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Upload Data</title>

  <link rel="stylesheet" href="assets/styles.css" />

  <!-- ✅ AUTH (client OR admin) -->
  <script src="assets/auth.js?v=6" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      FLQSR_AUTH.requireClientOrAdmin();
    });
  </script>

  <!-- Upload logic -->
  <script src="assets/app.js?v=6" defer></script>
</head>

<body>
<header class="brandbar">
  <div class="left">
    <img src="assets/frontlineqsr-logo.png" alt="FrontlineQSR Logo" />
    <div class="title">Upload Data</div>
  </div>
  <div class="right">
    <div class="pill" id="rolePill">Role: …</div>
    <button class="btn" id="logoutBtn" type="button">Logout</button>
  </div>
</header>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="kpis.html">KPIs</a>
      <a href="action-plan.html">Action Plan</a>
      <a href="reports.html">Reports</a>
      <a class="active" href="upload.html">Upload</a>
      <a href="admin.html">Admin Review</a>
    </nav>
  </aside>

  <main class="main">
    <section class="card">
      <h1>Upload Data</h1>
      <div class="meta">Upload 3–5 monthly CSVs. After Admin approval, KPIs + Action Plan update.</div>
    </section>

    <section class="card" style="margin-top:14px;">
      <h3>Upload Files</h3>
      <div id="uploadSlots" class="grid-2"></div>

      <div class="actions" style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn primary" id="validateBtn" type="button">Validate & Submit</button>
        <button class="btn" id="resetBtn" type="button">Reset</button>
      </div>
    </section>

    <section class="card" style="margin-top:14px;">
      <h3>Status</h3>
      <div id="statusText" class="meta">Add files, then click Validate & Submit.</div>
      <div id="issuesList" style="margin-top:10px;"></div>
    </section>
  </main>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("rolePill").textContent = "Role: " + (FLQSR_AUTH.getRole() || "—");
    document.getElementById("logoutBtn").addEventListener("click", () => FLQSR_AUTH.logout());
  });
</script>
</body>
</html>
