<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Action Plan</title>

  <link rel="stylesheet" href="./assets/styles.css" />
  <script defer src="./assets/auth.js"></script>
  <script defer src="./assets/action-plan.js"></script>

  <style>
    :root{--bg:#0b0f14;--panel:rgba(255,255,255,.06);--line:rgba(255,255,255,.12);--text:#e9eef5;--muted:#b7c3d4;--good:#42d392;}
    body{background:var(--bg);color:var(--text);margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .layout{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
    .side{padding:16px 14px;border-right:1px solid var(--line);background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02))}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--good)}
    .brand h1{font-size:16px;margin:0}
    .nav a{display:block;padding:10px 12px;border-radius:12px;margin:8px 0;color:var(--text);text-decoration:none;border:1px solid transparent;font-weight:800}
    .nav a:hover{background:rgba(255,255,255,.05);border-color:rgba(255,255,255,.08)}
    .nav a.active{background:rgba(66,211,146,.12);border-color:rgba(66,211,146,.35)}
    .content{padding:18px}
    .panel{padding:14px 16px;border:1px solid var(--line);border-radius:16px;background:var(--panel)}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:rgba(255,255,255,.06);color:var(--text);font-weight:800;cursor:pointer}
    .btn:hover{background:rgba(255,255,255,.09)}
    .muted{color:var(--muted)}
    @media (max-width:980px){.layout{grid-template-columns:1fr}.side{display:none}}
  </style>
</head>

<body>
  <script>FLQSR_AUTH.requireAdmin();</script>

  <div class="layout">
    <aside class="side">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <h1>FrontlineQSR</h1>
          <div class="muted" style="font-size:12px;font-weight:800;">Admin Dashboard</div>
        </div>
      </div>

      <nav class="nav">
        <a href="app.html">Overview</a>
        <a href="kpis.html">KPIs</a>
        <a class="active" href="action-plan.html">Action Plan</a>
        <a href="reports.html">Reports</a>
        <a href="upload.html">Upload</a>
        <a href="admin.html">Admin Review</a>
      </nav>

      <button class="btn" style="margin-top:10px;width:100%" onclick="FLQSR_AUTH.logout()">Logout</button>
    </aside>

    <main class="content">
      <div class="panel" style="display:flex;justify-content:space-between;gap:12px;align-items:flex-start;">
        <div>
          <div style="font-size:26px;font-weight:900;">Action Plan</div>
          <div class="muted" style="margin-top:6px;font-size:13px;">
            Admin-only. Plans are based on KPI variance & recommendations.
          </div>
        </div>
        <button class="btn" onclick="location.reload()">Refresh</button>
      </div>

      <div class="panel" style="margin-top:14px;">
        <div style="font-weight:900;">Plan</div>
        <div class="muted" id="planOut" style="margin-top:8px;">Waitingâ€¦</div>
      </div>
    </main>
  </div>
</body>
</html>
