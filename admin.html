<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Admin Review</title>

  <link rel="stylesheet" href="/assets/styles.css?v=3" />
  <script defer src="/assets/auth.js?v=3"></script>
  <script defer src="/assets/admin.js?v=3"></script>

  <style>
    body{background:#0b0f14;color:#e9eef5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .title{font-size:28px;font-weight:900}
    .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px;margin-bottom:14px}
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:#e9eef5;cursor:pointer;font-weight:700}
    .btn.primary{background:rgba(16,185,129,.18);border-color:rgba(16,185,129,.35)}
    .btn.danger{background:rgba(239,68,68,.12);border-color:rgba(239,68,68,.35)}
    pre{white-space:pre-wrap;word-break:break-word;background:rgba(0,0,0,.35);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12)}
    .muted{color:#b7c3d4;font-size:13px}
    .ok{color:#8bffb0;font-weight:800}
    .err{color:#ff6b6b;font-weight:800}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title">Admin Review</div>
        <div class="muted">Approve the latest upload to generate the “approved snapshot” that KPIs/Reports use.</div>
      </div>
      <button class="btn" id="btnLogout" type="button">Logout</button>
    </div>

    <div class="card">
      <div class="btnRow">
        <button class="btn primary" id="btnApprove" type="button">Approve Pending Submission</button>
        <button class="btn danger" id="btnClearPending" type="button">Clear Pending</button>
        <button class="btn" id="btnGoUpload" type="button">Go to Upload</button>
        <button class="btn" id="btnGoKPIs" type="button">Go to KPIs</button>
      </div>

      <div id="status" class="muted" style="margin-top:10px;"></div>
      <div id="msg" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px;">Pending Submission (raw)</h3>
      <div class="muted">This is what you just uploaded. Approve it to make it “live”.</div>
      <pre id="pendingDump">Loading…</pre>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px;">Approved Snapshot (raw)</h3>
      <div class="muted">KPIs reads from this.</div>
      <pre id="approvedDump">Loading…</pre>
    </div>
  </div>
</body>
</html>
