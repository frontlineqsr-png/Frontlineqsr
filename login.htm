<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Login</title>

  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/auth.js?v=4" defer></script>

  <style>
    .login-wrap{max-width:520px;margin:40px auto;padding:0 16px}
    .login-card{padding:18px;border-radius:16px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04)}
    .row{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    input{
      padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);color:#e9eef5;
    }
    button{
      padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);color:#e9eef5;font-weight:700;cursor:pointer
    }
    .err{color:#ff6b6b;margin-top:10px;display:none;font-weight:800}
    .meta{opacity:.85;font-size:13px;margin-top:10px}
  </style>
</head>

<body>
  <div class="login-wrap">
    <div class="login-card">
      <h1 style="margin:0 0 6px;">Sign in</h1>
      <div class="meta">Enter your username and password.</div>

      <div class="row">
        <label for="u">Username</label>
        <input id="u" autocomplete="username" placeholder="you@flqsr.com" />
      </div>

      <div class="row">
        <label for="p">Password</label>
        <input id="p" type="password" autocomplete="current-password" />
      </div>

      <div class="row">
        <button id="btnLogin" type="button">Login</button>
        <div id="err" class="err">Invalid username or password.</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      function doLogin() {
        $("err").style.display = "none";

        const res = window.FLQSR_AUTH.login($("u").value, $("p").value);
        if (!res.ok) {
          $("err").style.display = "block";
          return;
        }

        // If page asked for a specific next destination, go there
        const next = window.FLQSR_AUTH.getNextParam();
        if (next) {
          location.href = next;
          return;
        }

        // Otherwise go to role dashboard
        window.FLQSR_AUTH.goDefault(res.role);
      }

      $("btnLogin").addEventListener("click", doLogin);
      $("p").addEventListener("keydown", (e) => {
        if (e.key === "Enter") doLogin();
      });
    });
  </script>
</body>
</html>
