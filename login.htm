<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="assets/auth.js?v=1" defer></script>

  <style>
    /* small safety styling if needed */
    .login-wrap{max-width:520px;margin:40px auto;padding:0 16px}
    .login-card{padding:18px;border-radius:16px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04)}
    .row{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    input{padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);color:#e9eef5}
    button{padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#e9eef5;font-weight:600;cursor:pointer}
    .err{color:#ffb3b3;margin-top:10px;display:none}
    .meta{opacity:.8;font-size:13px;margin-top:10px}
  </style>
</head>

<body>
  <div class="login-wrap">
    <div class="login-card">
      <h1 style="margin:0 0 6px;">Sign in</h1>
      <div class="meta">Admin and Client logins are separate.</div>

      <div class="row">
        <label for="u">Username</label>
        <input id="u" autocomplete="username" />
      </div>

      <div class="row">
        <label for="p">Password</label>
        <input id="p" type="password" autocomplete="current-password" />
      </div>

      <div class="row">
        <button id="btnLogin">Login</button>
        <div id="err" class="err">Invalid username or password.</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      $("btnLogin").addEventListener("click", () => {
        const res = window.FLQSR_AUTH.login($("u").value, $("p").value);
        if (!res.ok) {
          $("err").style.display = "block";
          return;
        }

        const next = window.FLQSR_AUTH.getNextParam();

        // If a next page is provided, go there (relative to site root)
        if (next) {
          // login.htm is in /assets/, so go up one level:
          location.href = "../" + next;
          return;
        }

        // Default dashboards
        window.FLQSR_AUTH.goDefault(res.role);
      });
    });
  </script>
</body>
</html>
