<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FrontlineQSR | Login</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <header class="brandbar">
    <div class="left">
      <img src="assets/frontlineqsr-logo.png" alt="FrontlineQSR Logo" />
      <div class="title">Login</div>
    </div>
    <div class="right">
      <div class="pill">FrontlineQSR</div>
    </div>
  </header>

  <div class="layout">
    <main class="main" style="max-width:720px; margin:0 auto;">
      <section class="card">
        <h1 style="margin:0 0 10px 0;">Sign in</h1>
        <div class="meta">Admin and Client logins are separate.</div>

        <div style="margin-top:14px;">
          <label class="meta" for="username">Username</label>
          <input id="username" style="width:100%; margin-top:6px;" autocomplete="username" />

          <div style="height:10px;"></div>

          <label class="meta" for="password">Password</label>
          <input id="password" type="password" style="width:100%; margin-top:6px;" autocomplete="current-password" />

          <div class="actions" style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn primary" id="loginBtn" type="button">Login</button>
          </div>

          <div id="loginStatus" class="meta" style="margin-top:10px;"></div>

          <div class="helper" style="margin-top:12px;">
            Temp creds (change later):<br/>
            Admin: <code>admin</code> / <code>admin123</code><br/>
            Client: <code>client</code> / <code>client123</code>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      $("loginBtn").addEventListener("click", () => {
        const ok = FLQSR_AUTH.login($("username").value, $("password").value);
        if (!ok) {
          $("loginStatus").textContent = "❌ Invalid login.";
          return;
        }

        // ✅ route by role
        const r = FLQSR_AUTH.role();
        $("loginStatus").textContent = "✅ Logged in. Redirecting...";
        window.location.href = (r === "admin") ? "admin.html" : "kpis.html";
      });
    });
  </script>
</body>
</html>
