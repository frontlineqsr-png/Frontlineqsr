<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Login</title>

  <link rel="stylesheet" href="./assets/styles.css" />
  <script defer src="./assets/auth.js"></script>

  <style>
    /* If styles.css ever fails, keep it usable */
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#0b0f14; color:#e9eef5; }
    .wrap { max-width:720px; margin:60px auto; padding:18px; }
    .card { background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:18px; }
    label { display:block; margin:10px 0 6px; opacity:.9; }
    input { width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:#e9eef5; }
    .row { display:flex; gap:10px; align-items:center; margin-top:12px; }
    button { padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:rgba(46,204,113,.18); cursor:pointer; color:#e9eef5; font-weight:700; }
    .err { margin-top:10px; color:#ff7b7b; min-height:22px; }
    .muted { opacity:.75; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div style="font-size:26px;font-weight:900;">Sign in</div>
      <div class="muted">Admin-only while we build pilots.</div>

      <form id="loginForm" autocomplete="off">
        <!-- These help discourage autofill (not perfect in Chrome/Safari, but helps) -->
        <input type="text" name="fakeusernameremembered" style="display:none" autocomplete="username">
        <input type="password" name="fakepasswordremembered" style="display:none" autocomplete="new-password">

        <label for="u">Username</label>
        <input id="u" type="text" inputmode="text" autocomplete="off" autocapitalize="none" spellcheck="false" />

        <label for="p">Password</label>
        <input id="p" type="password" autocomplete="new-password" />

        <div class="row">
          <button type="submit">Login</button>
          <div class="muted">Redirects to Upload after login.</div>
        </div>

        <div id="err" class="err"></div>
        <div class="muted" style="margin-top:10px;">
          Tip: If you changed credentials, click Logout then hard refresh (Cmd+Shift+R).
        </div>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const u = document.getElementById("u");
      const p = document.getElementById("p");
      const err = document.getElementById("err");

      // Clear any autofill that sneaks in
      u.value = "";
      p.value = "";

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        err.textContent = "";

        const ok = window.FLQSR_AUTH?.login(u.value, p.value);
        if (!ok) {
          err.textContent = "Invalid username or password.";
          return;
        }

        const params = new URLSearchParams(location.search);
        const next = params.get("next") || "upload.html";
        location.href = next;
      });
    });
  </script>
</body>
</html>
