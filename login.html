<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FrontlineQSR | Login</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script defer src="./assets/auth.js"></script>
</head>
<body>
  <div class="wrap">
    <h2>FrontlineQSR Portal Access</h2>

    <label>Role</label>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="client">Client</option>
    </select>

    <label>Username</label>
    <input id="user" />

    <label>Password</label>
    <input id="pass" type="password" />

    <button onclick="doLogin()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    function doLogin() {
      const ok = FLQSR_AUTH.login(
        document.getElementById("role").value,
        document.getElementById("user").value,
        document.getElementById("pass").value
      );

      if (!ok) {
        document.getElementById("msg").innerText = "Invalid credentials";
        return;
      }

      const role = FLQSR_AUTH.session().role;
      location.href = role === "admin" ? "admin.html" : "reports.html";
    }
  </script>
</body>
</html>
