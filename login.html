<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Login</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <script defer src="/assets/auth.js"></script>
  <style>
    body{background:#0b0f14;color:#e9eef5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0}
    .wrap{max-width:980px;margin:0 auto;padding:24px}
    .brand{display:flex;gap:10px;align-items:center;margin:14px 0 20px}
    .brand b{font-size:18px}
    .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    label{display:block;margin:10px 0 6px;color:#b7c3d4}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);color:#e9eef5}
    .row{display:flex;gap:10px;align-items:center;margin-top:12px}
    button{padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:linear-gradient(135deg,rgba(106,228,255,.18),rgba(125,255,163,.06));color:#e9eef5;font-weight:700;cursor:pointer}
    .muted{color:#98a7bb;font-size:13px}
    .err{color:#ff7b7b;font-weight:700;margin-top:10px}
    .hint{margin-top:10px;color:#98a7bb;font-size:12px}
    code{background:rgba(255,255,255,.06);padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div style="width:10px;height:10px;border-radius:3px;background:#6ae4ff"></div>
      <div>
        <b>FrontlineQSR</b>
        <div class="muted">Portal Access (Admin Only)</div>
      </div>
    </div>

    <div class="card">
      <h1 style="margin:0 0 6px">Sign in</h1>
      <div class="muted">Option B: Admin-only while we build pilots. (Clients can be re-enabled later.)</div>

      <div class="grid" style="margin-top:10px">
        <div>
          <label for="u">Username</label>
          <input id="u" autocomplete="username" placeholder="nrobinson" />
        </div>
        <div>
          <label for="p">Password</label>
          <input id="p" type="password" autocomplete="current-password" placeholder="admin123" />
        </div>
      </div>

      <div class="row">
        <button id="btn">Login</button>
        <div class="muted">Redirects to Upload after login.</div>
      </div>

      <div id="err" class="err" style="display:none"></div>
      <div class="hint">Tip: If you ever change credentials, click <code>Logout</code> then hard refresh <code>Cmd+Shift+R</code>.</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const u = document.getElementById("u");
      const p = document.getElementById("p");
      const err = document.getElementById("err");
      const btn = document.getElementById("btn");

      const go = () => {
        err.style.display = "none";
        const ok = window.FLQSR_AUTH.login(u.value, p.value);
        if (!ok) {
          err.textContent = "Invalid username or password.";
          err.style.display = "block";
          return;
        }
        location.href = "/upload.html";
      };

      btn.addEventListener("click", go);
      p.addEventListener("keydown", (e)=>{ if(e.key==="Enter") go(); });
      u.addEventListener("keydown", (e)=>{ if(e.key==="Enter") go(); });
    });
  </script>
</body>
</html>
