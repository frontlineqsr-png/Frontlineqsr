<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Login</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script defer src="./assets/auth.js"></script>

  <style>
    body{background:#0b0f14;color:#e9eef5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0}
    .wrap{max-width:420px;margin:0 auto;padding:22px}
    .card{margin-top:22px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px}
    label{display:block;margin:12px 0 6px;color:#b7c3d4}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);color:#e9eef5}
    button{margin-top:14px;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#e9eef5;font-weight:700;cursor:pointer}
    .err{color:#ff8f8f;margin-top:10px;min-height:20px}
    .top{display:flex;align-items:center;gap:12px}
    .top img{height:34px}
    .muted{color:#b7c3d4}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <img src="./assets/frontlineqsr-logo.png" alt="FrontlineQSR">
      <div>
        <div style="font-weight:800">FrontlineQSR</div>
        <div class="muted" style="font-size:13px">Portal Access</div>
      </div>
    </div>

    <div class="card">
      <h1 style="margin:0 0 6px">Sign in</h1>
      <div class="muted">Admin and Client logins are separate.</div>

      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" autocomplete="username" />

        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" />

        <button type="submit" id="loginBtn">Login</button>
        <div class="err" id="err"></div>
      </form>

      <div class="muted" style="font-size:12px;margin-top:10px">
        If you donâ€™t have access, contact your administrator.
      </div>
    </div>
  </div>

  <script>
    // After auth.js loads, handle login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      const err = document.getElementById("err");
      err.textContent = "";

      const result = window.FLQSR_AUTH?.login(u, p);
      if (!result?.ok) {
        err.textContent = "Invalid username or password.";
        return;
      }

      // redirect based on role
      const params = new URLSearchParams(location.search);
      const next = params.get("next");
      if (next) {
        location.href = decodeURIComponent(next);
        return;
      }

      if (result.role === "admin") location.href = "./admin.html";
      else location.href = "./kpis.html";
    });
  </script>
</body>
</html>
