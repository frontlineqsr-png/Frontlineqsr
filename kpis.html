<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | KPIs</title>

  <link rel="stylesheet" href="assets/styles.css" />

  <!-- ✅ AUTH (Client-only) -->
  <script src="assets/auth.js?v=4" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      FLQSR_AUTH.requireClient();
    });
  </script>

  <!-- ✅ KPI logic (keep these filenames if you already use them) -->
  <!-- If you already have targets.js + masterlist-loader.js, leave these on -->
  <script src="assets/masterlist-loader.js?v=4" defer></script>
  <script src="assets/targets.js?v=4" defer></script>
</head>

<body>

  <header class="brandbar">
    <div class="left">
      <img src="assets/frontlineqsr-logo.png" alt="FrontlineQSR Logo" />
      <div class="title">Client Dashboard</div>
    </div>
    <div class="right">
      <div class="pill" id="rolePill">Role: Client</div>
      <button class="btn" id="logoutBtn" type="button">Logout</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <nav class="nav">
        <a class="active" href="kpis.html">KPIs</a>
        <a href="action-plan.html">Action Plan</a>
        <a href="reports.html">Reports</a>
        <a href="upload.html">Upload Data</a>
      </nav>
    </aside>

    <main class="main">
      <section class="card">
        <h1 style="margin:0 0 6px 0;">KPIs</h1>
        <div class="meta">
          Your KPI status updates after Admin approves your latest upload.
        </div>
      </section>

      <!-- ✅ KPI CONTENT CONTAINER (targets.js can render into this) -->
      <section class="card" style="margin-top:14px;">
        <h2 style="margin:0 0 10px 0;">Store Health</h2>
        <div id="kpiCards" class="grid-2"></div>
        <div id="kpiEmpty" class="meta" style="margin-top:10px;">
          No approved KPI snapshot found yet. Upload your files and have Admin approve.
        </div>
      </section>

      <!-- ✅ Recommendations -->
      <section class="card" style="margin-top:14px;">
        <h2 style="margin:0 0 10px 0;">Recommendations</h2>
        <div id="recommendations" class="meta">Loading…</div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Role pill + logout
      try {
        const role = FLQSR_AUTH.getRole();
        const pill = document.getElementById("rolePill");
        if (pill) pill.textContent = "Role: " + (role || "client");
      } catch(e) {}

      const btn = document.getElementById("logoutBtn");
      if (btn) btn.addEventListener("click", () => FLQSR_AUTH.logout());
    });
  </script>

</body>
</html>
