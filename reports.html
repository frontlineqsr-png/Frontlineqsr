<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Reports</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <script defer src="/assets/auth.js"></script>
  <script defer src="/assets/reports.js"></script>
  <style>
    body{background:#0b0f14;color:#e9eef5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0}
    .shell{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
    .nav{border-right:1px solid rgba(255,255,255,.10);padding:18px}
    .brand{display:flex;gap:10px;align-items:center;margin:8px 0 18px}
    .pill{width:10px;height:10px;border-radius:3px;background:#6ae4ff}
    .nav a{display:block;padding:10px 12px;border-radius:12px;color:#e9eef5;text-decoration:none;margin:6px 0;border:1px solid transparent}
    .nav a.active{border-color:rgba(106,228,255,.35);background:rgba(106,228,255,.08)}
    .main{padding:22px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
    .h1{font-size:28px;font-weight:900;margin:0}
    .sub{color:#98a7bb;margin-top:4px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width: 980px){.shell{grid-template-columns:1fr}.nav{display:none}.grid2{grid-template-columns:1fr}}
    .k{font-weight:900;font-size:26px;margin:0}
    .muted{color:#98a7bb;font-size:13px}
    .btn2{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);color:#e9eef5;font-weight:900;cursor:pointer}
    .ok{color:#7dffa3;font-weight:900}
    .err{color:#ff7b7b;font-weight:900}
  </style>
</head>
<body>
  <div class="shell">
    <div class="nav">
      <div class="brand">
        <div class="pill"></div>
        <div>
          <div style="font-weight:900">FrontlineQSR</div>
          <div class="muted">Admin MVP</div>
        </div>
      </div>
      <a href="/upload.html">Upload</a>
      <a href="/admin.html">Admin Review</a>
      <a href="/kpis.html">KPIs</a>
      <a href="/reports.html" class="active">Reports</a>
      <a href="/action-plan.html">Action Plan</a>
    </div>

    <div class="main">
      <div class="top">
        <div>
          <div class="h1">Reports</div>
          <div class="sub">Baseline (first approval) vs Latest Approved + Weekly progress.</div>
        </div>
        <div style="display:flex;gap:10px">
          <button class="btn2" id="refreshBtn">Refresh</button>
          <button class="btn2" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div id="status" class="card"></div>

      <div class="card" style="margin-top:12px">
        <div class="muted">Latest Approved Snapshot</div>
        <div id="latestWrap" class="grid2" style="margin-top:10px"></div>
      </div>

      <div class="card" style="margin-top:12px">
        <div class="muted">Baseline (Locked)</div>
        <div id="baseWrap" class="grid2" style="margin-top:10px"></div>
      </div>

      <div class="card" style="margin-top:12px">
        <div class="muted">Weekly Progress (if uploaded)</div>
        <div id="weekWrap" style="margin-top:10px"></div>
      </div>
    </div>
  </div>
</body>
</html>
